{% extends  "index.html" %}


{% load static %}

{% block contenido %}
<body>
    <form action="altadocumentos" method="POST">
        {% csrf_token %}
        <p>CUIT:</p>
        <input type="number" name="vendorID" required>
        <p>RAZON SOCIAL:</p>
        <input type="text" name="vendorname" required>
        <p>Nro Documento</p>
        <input type="text" name="docnumber" required>
        <p>Fecha Documento</p>
        <input type="date" name="docdate" required>
        <p>Importe Neto</p>
        <input type="number" name="docamount" required>
        <p>Moneda</p>
        <input type="text" name="doccurrency" required>
        <p>Centro de Costo</p>
        <input type="text" name="centrocosto" required>
        <p>Tipo de Gasto</p>
        <input type="text" name="expensetype" required>
       
    
        <input type="submit" value="Enviar">
  

    </form>
</body>
{% endblock %}
